{% extends 'store/base.html' %}
{% load static %}
{% block content %}



<link rel="stylesheet" href="{% static 'store/myAccount/myAccount.css' %}">
<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
                <div>
                    <hr>
                    <a class="btn-list btn"  href="{% url 'myAccount'%}" >My Account</a></div>                 
               
                <div>
                <hr>
                <a class="btn-list btn"  href="{% url 'myAddress'%}" >My Adresses</a></div>
                <div>

                <hr>
                <a class="btn-list btn"  href="{% url 'myOrders' %}">My Orders</a></div>                

        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <!-- <h6>Back to home</h6> -->
                    </div>

                </div> 
                <form class="forms-sample"  method="POST" action="{% url 'addAddress' %}">
    
                    {% csrf_token %}
                    
                <div class="row mt-2">
                    <div class="col-md-12">

                    <label ><h4>Address Name</h4></label>
                    <input type="text" class="form-control" placeholder="Address Name" name="address_name" value="">
                    </div>
                </div>
                
                <div class="row mt-2">
                
                    <div class="col-md-6">
                        <label ><h4>First Name</h4></label>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name" value=""></div>
                    <div class="col-md-6">
                        <label ><h4>Last Name</h4></label>
                        <input type="text" class="form-control" placeholder="Last Name" value="" name="last_name" ></div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label ><h4>Email</h4></label>
                        <input type="email" class="form-control" placeholder="Email" name="email" value=""></div>
                    <div class="col-md-6">
                        <label ><h4>Phone Number</h4></label>
                        <input type="tel" class="form-control" placeholder="Phone Number" value="" name="phone_number"></div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label ><h4>Address Line1</h4></label>
                        <input type="text" class="form-control" placeholder="Address Line1" name="address_line1" value=""></div>
                    <div class="col-md-6">
                        <label ><h4>Address Line2</h4></label>
                        <input type="text" class="form-control" placeholder="Address Line2" value="" name="address_line2" ></div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label ><h4>City</h4></label>
                        <input type="text" class="form-control" placeholder="City" name="city" value=""></div>
                    <div class="col-md-6">
                        <label ><h4>State</h4></label>
                        <select class="form-control"  name="state">
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                           
                          </select>                
                    </div>
                    <div class="row mt-2 pl-3">
                        <div class="col-md-6">
                            <label ><h4>Pin</h4></label>
                            <input type="text" class="form-control" placeholder="pin" value="" name="pin" ></div>
                    </div>
                
                <div class="row mt-2 pl-1">
                    {% for message in messages %}
                    <p style="color:red">{{message}}</p>
                    {% endfor %}
                </div>
                
                <br>


                </div>
                <div class="row mt-2 pt-3">
                    <div class="col-md-6">

                    <button class="btn" type="submit" style="background-color: #ff4500;color:white;">Add Address</button>

                    </div>
                </form>

                    <div class="col-md-6">

                        <a href="{% url 'myAddress' %}"  class="btn " style="background-color: #ff4500;color:white;" >Cancel</a>
                    
                        </div>  
        </div>
    </div>
</div>
                


{% endblock content %}
