{% extends 'store/base.html' %}
{% load static %}
{% block content %}


<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div class="container">
                <img class="rounded-circle mt-5" src="{{proPic.image_url}}" width="90">
                <label for="file-input">
                <a href="{% url 'editPropic' proPic.id %}" ><i type="file" class="fas fa-edit"></i></a>
                </label>
                <input id="file-input" type="file"/>
                </div>
                <span class="font-weight-bold">{{user.first_name}} {{user.last_name}}</span>
                <span class="text-black-50">{{user.email}}</span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <!-- <h6>Back to home</h6> -->
                    </div>
                    <div class="mt-5 text-right"><button class="btn" type="button" style="background-color: #ff4500;color:white;">Edit Profile</button></div>

                </div>
                <div class="row mt-2">
                    <label  class="font-weight-bold"  for="">Name  </label>

                    <div class="col-md-6">      {{user.first_name}} {{user.last_name}}</div>
                </div>
                <div class="row mt-3">
                    <label  class="font-weight-bold"  for="">Email  </label>

                    <div class="col-md-6">      {{user.email}}</div>
                </div>
                <div class="row mt-3">
                    <label  class="font-weight-bold"  for="">Phone</label>

                    <div class="col-md-6">+91 {{user.phone_number}}</div>
                </div>
             
                <div class="mt-5 text-left"><button class="btn" type="button" style="background-color: #ff4500;color:white;">My Adresses</button></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
